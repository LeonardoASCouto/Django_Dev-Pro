{{% extends 'base/base.html' %}
{% load static %}

{% block description %}Página com vídeo de exemplo{% endblock description%}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-4 mb-3">{{ video.titulo | default:'Faltando Título'}}</h1>
            <div style="padding:56.25% 0 0 0;position:relative;">
                <iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}?h=ddccff4790&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
                        style="position:absolute;top:0;left:0;width:100%;height:100%;" title="video.mp4"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock body%}
